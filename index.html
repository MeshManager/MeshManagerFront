<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>배포 트래픽 조절 UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-controls">
    <div class="namespace-select">
      <h2>네임스페이스 선택</h2>
      <select id="namespaceSelect">
        <option value="">네임스페이스 선택</option>
      </select>
    </div>

    <div class="service-select">
      <h2>서비스 선택</h2>
      <div id="serviceCheckboxContainer"></div>
    </div>

    <button id="unlock-btn">잠금</button>

    <!--<div class="sticky-session-toggle">
      <label class="label-bold">sticky session</label>

        <input type="checkbox" id="deploy-toggle" checked />
        <span class="slider"></span>-->
      </label>
    </div>
  </div>

  <div id="slider-wrapper" class="slider-wrapper"></div>

  <footer>
    <button id="deploy-btn" class="btn-deploy" disabled>Deploy</button>
    <button id="rollback-btn" class="btn-rollback">Rollback</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
